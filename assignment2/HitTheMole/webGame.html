<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Whac-a-mole</title>
    <style>
        .none
        {
            border-collapse:collapse;
            text-align:center;
        }
        .basic
        {
            border-collapse:collapse;
            text-align:center;
            background-color:cornflowerblue;
        }

    </style>

</head>
<body>
    <h1 style="text-align:center">Whac-a-mole game</h1>
    <div style="text-align:center">
        select level:
        <select id="selectForLevel">
            <option value="0">easy</option>
            <option value="1">medium</option>
            <option value="2">hard</option>
        </select>
        <span style="padding-left:8px">
            select a theme:
        </span>
        <select id="selectForTheme">
            <option>none</option>
            <option>basic</option>
            <option>advanced</option>
        </select>

        <input type="button" value="start game" onclick="startGame()" />

    </div>
    <script>
        var EASY_SIZE = 3;
        var MEDIUM_SIZE = 5;
        var HARD_SIZE = 10;


        function startGame() {
            var selc2 = document.getElementById("selectForTheme");
            var theme = selc2.options[selc2.selectedIndex].text;
            createBoardGame();
        }

        function createBoardGame() {
            var div = document.createElement("div");
            var selc1 = document.getElementById("selectForLevel");
            var lvl = selc1.options[selc1.selectedIndex].value;

            var sizeTbl = [EASY_SIZE, MEDIUM_SIZE, HARD_SIZE]; //[3,5,10]
            var tbl = document.createElement("table");
            var selectedSize = sizeTbl[lvl];

            for (var i = 0; i < selectedSize; i++) {
                var tr = document.createElement("tr");
                tr.style.height = "50px";
                for (j = 0; j < selectedSize; j++) {
                    var th = document.createElement("th");
                    th.style.width = "60px";
                    tr.append(th);
                }
                tbl.append(tr);
            }
            tbl.border = "5";
            tbl.style.borderCollapse = "collapse";
            tbl.align = "center";
            div.append(tbl);
            document.body.append(div);
        }
    </script>
</body>
</html>
