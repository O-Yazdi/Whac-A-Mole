<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Whac-a-mole</title>
    <style>
        p {
            font-size:120%;
            font-weight: bold;
            margin-top:20px;
            margin-bottom:5px;
        }
    </style>

</head>
<body>
    <h1 style="text-align:center">Whac-a-mole game</h1>

    <script>
        //function that display the manu, and let the user choose level and the theme
        function startMenu() {
            var div = document.createElement("div");
            var selectForLevel = document.createElement("select");
            var selectForTheme = document.createElement("select");
            var arrLevel = ["easy", "medium", "hard"];
            var arrTheme = ["none", "basic", "advanced"];

            var header = document.createElement("h1");
            header.innerHTML = "Whac-a-mole game";


            var br1 = document.createElement("br");
            var br2 = document.createElement("br");
            var br3 = document.createElement("br");


            var p1 = document.createElement("p");
            p1.innerHTML = "select level:"
            for (i = 0; i < arrLevel.length; i++) {
                var option = document.createElement("option");
                option.innerHTML = arrLevel[i];
                option.value = arrLevel[i];
                selectForLevel.append(option);
            }

            var p2 = document.createElement("p");
            p2.innerHTML = "select a theme:"
            for (j = 0; j < arrTheme.length; j++) {
                var option2 = document.createElement("option");
                option2.innerHTML = arrTheme[j];
                option2.value = arrTheme[j];
                selectForTheme.append(option2);
            }
            var inputBttn = document.createElement("input");
            inputBttn.type = "button";
            inputBttn.value = "start game";


            div.style.textAlign = "center";
            div.append(p1, selectForLevel, p2, selectForTheme, br1, br2, br3, inputBttn);
            document.body.append(div);
        }

        function createGame() {

        }
        startMenu();
    </script>
</body>
</html>
